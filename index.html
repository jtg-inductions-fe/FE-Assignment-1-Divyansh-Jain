<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="keywords"
            content="Travel,Booking,Explore,Hotel,Stay,Popular Places to Visit,tourist destinations "
        />
        <meta name="description" content="Travel Booking website" />
    </head>

    <body>
        <!-- HEADER SECTION STARTS HERE  -->
        <header class="container sticky">
            <nav class="navbar" id="js-navbar">
                <a href="/" class="navbar__logo-wrapper">
                    <img
                        class="navbar__logo"
                        src="src/assets/images/logo.svg"
                        alt="Travlog logo"
                    />
                </a>
                <ul class="navbar__list" id="js-menu-nav">
                    <li class="navbar__item">
                        <a class="inline-ellipsis navbar__link" href="#home"
                            >Home</a
                        >
                    </li>
                    <li class="navbar__item">
                        <a class="inline-ellipsis navbar__link" href="#discover"
                            >Discover</a
                        >
                    </li>
                    <li class="navbar__item">
                        <a
                            class="inline-ellipsis navbar__link"
                            href="#specials-deals"
                            >Special Deals</a
                        >
                    </li>
                    <li class="navbar__item">
                        <a class="inline-ellipsis navbar__link" href="#contact"
                            >Contact</a
                        >
                    </li>
                </ul>
                <div class="navbar__auth-btns" id="js-menu-auth">
                    <button class="navbar__auth-btn btn--ghost inline-ellipsis">
                        Log In
                    </button>
                    <button
                        class="navbar__auth-btn btn--primary inline-ellipsis"
                    >
                        Sign Up
                    </button>
                </div>
                <button class="navbar__menu-btn" id="js-menu-btn">
                    <img
                        src="src/assets/images/hamburger-btn.png"
                        alt="icon with three white horizontal stripes used for opening of menu"
                        id="js-menu-icon"
                    />
                </button>
            </nav>
        </header>
                </nav>
            </header>
            <section class="hero">
                <div class="hero__image">
                    <img
                        src="src/assets/images/hero-image.png"
                        alt="3 images of different tourist destinations with globe in background and plane flying "
                    />
                </div>
                <div class="hero__text-content">
                    <div class="hero__chip french-rose-text">
                        <p class="">Explore the world!</p>
                        <i class="icon-suitcase"></i>
                    </div>
                    <p class="hero__text-content__heading">
                        Travel
                        <span class="french-rose-text">top destination</span> of
                        the world
                    </p>
                    <p class="hero__text-content__description">
                        We always make our customer happy by providing as many
                        choices as possible
                    </p>
                    <div class="hero__buttons">
                        <button class="hero__buttons__get-started">
                            Get Started
                        </button>
                        <button class="hero__buttons__watch-demo">
                            <i class="icon-play"></i>
                            Watch Demo
                        </button>
                    </div>
                </div>
            </section>
        </div>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
