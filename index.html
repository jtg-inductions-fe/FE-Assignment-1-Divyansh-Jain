<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="keywords"
            content="Travel,Booking,Explore,Hotel,Stay,Popular Places to Visit,tourist destinations "

    <body>

        <header class="container sticky">

                    <li class="navbar__item"><a href="#home">Home</a></li>

                    </button>
