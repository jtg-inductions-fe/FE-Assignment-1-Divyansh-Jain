<!doctype html>
<html lang="en">
    <head>
        <title>Travlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="keywords"
            content="Travel,Booking,Explore,Hotel,Stay,Popular Places to Visit,tourist destinations "
        />
        <meta name="description" content="Travel Booking website" />
    </head>

    <body>
        <!-- container is used to provide base margin  -->
        <div class="container">
            <header>
                <nav class="navbar">
                    <a href="/" class="navbar__logo">
                        <img
                            src="src/assets/images/logo.svg"
                            alt="Travlog Website Logo purplish circle three white stripes on top"
                        />
                    </a>
                    <ul class="navbar__nav-links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#discover">Discover</a></li>
                        <li><a href="#specials-deals">Special Deals</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <div class="navbar__auth-btns">
                        <!-- javascript:void(0) is used to disable action on link click -->
                        <a
                            href="javascript:void(0)"
                            class="navbar__auth-btns__login ghost-btn"
                        >
                            Log In
                        </a>

                        <a
                            href="javascript:void(0)"
                            class="navbar__auth-btns__signup primary-btn"
                        >
                            Sign Up
                        </a>
                    </div>
                    <button class="navbar__hamburger-btn">
                        <img
                            src="src/assets/images/hamburger-btn.png"
                            alt="icon with three white horizontal stripes used for opening of menu"
                            class="navbar__hamburger-btn--open"
                        />
                        <img
                            src="src/assets/images/menu-close.png"
                            alt="a cross for closing the menu"
                            class="navbar__hamburger-btn--close hidden"
                        />
                    </button>
                </nav>
            </header>
        </div>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
